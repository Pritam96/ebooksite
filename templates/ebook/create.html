{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-sm-12">
        <div class="card">
            <div class="card-body">
                <h2>Post a Ebook</h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">POST</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
