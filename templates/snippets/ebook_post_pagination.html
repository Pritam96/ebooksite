<nav aria-label="...">
    <ul class="pagination justify-content-center">
        {% if ebook_posts.has_previous %}
        <li class="page-item"><a class="page-link" href="?page={{ ebook_posts.previous_page_number }}">Previous</a>
        </li>
        {% endif %}
        {% for num in ebook_posts.paginator.page_range %}
        {% if ebook_posts.number == num %}
        <li class="page-item active"><a class="page-link" href="?page={{ num }}">{{ num }}</a></li>
        {% else %}
        <li class="page-item"><a class="page-link" href="?page={{ num }}">{{ num }}</a></li>
        {% endif %}
        {% endfor %}
        {% if ebook_posts.has_next %}
        <li class="page-item"><a class="page-link" href="?page={{ ebook_posts.next_page_number }}">Next</a></li>
        {% endif %}
    </ul>
</nav>
