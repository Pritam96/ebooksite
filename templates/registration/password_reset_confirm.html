{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-sm-12">
        <div class="card">
            <div class="card-body">
                <h2>Set new Password</h2>
                {% if validlink %}
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary ml-2">Save</button>
                </form>
                {% else %}
                <p>Invalid token</p>
                <p>
                    <a href="{% url 'password_reset' %}" class="btn btn-link">Request a new password reset token</a>
                </p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
